<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .box {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 15px;
      line-height: 1.5;
    }
    .btn {
      display: block;
      margin-top: 20px;
      padding: 14px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Payment Verification</h1>
    <p>
      Please send your <b>PhonePe UTR number</b> and
      <b>payment screenshot</b> on Instagram or WhatsApp.
    </p>
    <p>
      After manual verification, the project access link
      will be shared with you.
    </p>

    <a class="btn" href="https://instagram.com/yourusername" target="_blank">
      Send Details on Instagram
    </a>
  </div>

</body>
</html>
